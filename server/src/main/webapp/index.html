<!DOCTYPE html>
<html lang="fr">
<head>
    <title>CQNL</title>
    <meta charset='utf-8'>
    <!-- jQuery -->
    <script src="//code.jquery.com/jquery-3.1.1.min.js"></script>

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

    <!-- Code local -->
    <script src="all.js"></script>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
            <li class="active"><a href="/">CQNL Login</a></li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="row">
            <div class="form-group">
                <h1>S'inscrire</h1>
                <input type="text" name="userdb" id="user" placeholder="Nom ?" class="form-control"/>
                <input type="text" name="user" id="alias" placeholder="Surnom ?" class="form-control"/>
                <input type="text" name="email" id="email" placeholder="Email ?" class="form-control"/>
                <input type="text" name="adresse" id="adresse" placeholder="Adresse ?" class="form-control"/>
                <input type="text" name="tel" id="tel" placeholder="Tel ?" class="form-control"/>
                <input type="password" name="user" id="passwd" placeholder="Mot de passe ?" class="form-control"/>
            </div>
            <div class="btn-group align-items-center" role="group">
                <button type="button" id="post" class="btn btn-warning">S'inscrire</button>
                <button type="button" id="login" class="btn btn-primary">Se connecter</button>
            </div>
</div>
    <div class="row" style="margin-top: 20px;">
    </div>
    <div class="row" style="margin-top: 1em;">
        <div class="panel panel-info">
            <div class="panel-heading">Réponse</div>
            <div class="panel-body" id="reponse">
            </div>
        </div>
    </div>
    <script type="text/javascript">
			$(document).ready(function() {
				$("#get").click(function () {
				    getUser($('#user').val(), $('#alias').val())
				    });
				$("#post").click(function () {
                    postUser(
                        $('#user').val(),
                        $('#alias').val(),
                        $('#email').val(),
                        $('#passwd').val())});
				$("#list").click(function () {
			         document.body.innerHTML = "";
				    });
				$("#login").click(function () {
                    document.body.innerHTML ="Vous êtes connecté";
				    });
				$("#profile").click(function () {
                    document.getElementsByName("body").empty();
				    profile()
				    });
			});

    </script>
</body>
</html>
